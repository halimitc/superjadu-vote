<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SuperJadu Vote</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗳️ SuperJadu Vote</h1>
    <p class="subtitle">Private. Fun. Transparent — Your Vote, Your Privacy.</p>

    <div id="poll-container"></div>

    <form id="createPollForm">
      <h3>Buat Poll Baru</h3>
      <input type="text" id="question" placeholder="Judul Poll" required><br>
      <input type="text" id="optionA" placeholder="Opsi A" required><br>
      <input type="text" id="optionB" placeholder="Opsi B" required><br>
      <button type="submit">Buat Poll</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
